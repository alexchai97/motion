<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easings</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const easingFunctions = [
                { label: 'V2S1', timing: 'cubic-bezier(.35, .05, 0, 1)' },
                { label: 'V2S2', timing: 'cubic-bezier(.4, .05, 0, 1)' },
                { label: 'V2S3', timing: 'cubic-bezier(.45, .05, 0, 1)' },
                { label: 'V3S1', timing: 'cubic-bezier(.35, .05, 0, .88)' },
                { label: 'V3S2', timing: 'cubic-bezier(.4, .05, 0, .88)' },
                { label: 'V3S3', timing: 'cubic-bezier(.45, .05, 0, .88)' },
                { label: 'Ease In Back', timing: 'cubic-bezier(0.36, 0, 0.66, -0.56)' },
                { label: 'Ease In Circ', timing: 'cubic-bezier(0.55, 0, 1, 0.45)' },
                { label: 'Ease In Cubic', timing: 'cubic-bezier(0.32, 0, 0.67, 0)' },
                { label: 'Ease In Expo', timing: 'cubic-bezier(0.7, 0, 0.84, 0)' },
                { label: 'Ease In Out Back', timing: 'cubic-bezier(0.68, -0.6, 0.32, 1.6)' },
                { label: 'Ease In Out Circ', timing: 'cubic-bezier(0.85, 0, 0.15, 1)' },
                { label: 'Ease In Out Cubic', timing: 'cubic-bezier(0.65, 0, 0.35, 1)' },
                { label: 'Ease In Out Expo', timing: 'cubic-bezier(0.87, 0, 0.13, 1)' },
                { label: 'Ease In Out Quad', timing: 'cubic-bezier(0.45, 0, 0.55, 1)' },
                { label: 'Ease In Out Quart', timing: 'cubic-bezier(0.76, 0, 0.24, 1)' },
                { label: 'Ease In Out Quint', timing: 'cubic-bezier(0.83, 0, 0.17, 1)' },
                { label: 'Ease In Out Sine', timing: 'cubic-bezier(0.37, 0, 0.63, 1)' },
                { label: 'Ease In Quad', timing: 'cubic-bezier(0.11, 0, 0.5, 0)' },
                { label: 'Ease In Quart', timing: 'cubic-bezier(0.5, 0, 0.75, 0)' },
                { label: 'Ease In Quint', timing: 'cubic-bezier(0.64, 0, 0.78, 0)' },
                { label: 'Ease In Sine', timing: 'cubic-bezier(0.12, 0, 0.39, 0)' },
                { label: 'Ease Out Back', timing: 'cubic-bezier(0.34, 1.56, 0.64, 1)' },
                { label: 'Ease Out Circ', timing: 'cubic-bezier(0, 0.55, 0.45, 1)' },
                { label: 'Ease Out Cubic', timing: 'cubic-bezier(0.33, 1, 0.68, 1)' },
                { label: 'Ease Out Expo', timing: 'cubic-bezier(0.16, 1, 0.3, 1)' },
                { label: 'Ease Out Quad', timing: 'cubic-bezier(0.5, 1, 0.89, 1)' },
                { label: 'Ease Out Quart', timing: 'cubic-bezier(0.25, 1, 0.5, 1)' },
                { label: 'Ease Out Quint', timing: 'cubic-bezier(0.22, 1, 0.36, 1)' },
                { label: 'Ease Out Sine', timing: 'cubic-bezier(0.61, 1, 0.88, 1)' }
            ];

            const container = document.querySelector('.circle-container');

            // Create circles dynamically
            easingFunctions.forEach(function (ease) {
                const circle = document.createElement('span');
                circle.classList.add('circle');
                circle.textContent = ease.label;
                circle.style.setProperty('--timing', ease.timing);

                // Apply a random background color to each circle
                circle.style.backgroundColor = getRandomHSLColor();

                // Add click event to copy cubic-bezier to clipboard
                circle.addEventListener('click', function () {
                    copyToClipboard(ease.timing);
                });

                container.appendChild(circle);
            });

            function getRandomHSLColor() {
                var hue = Math.floor(Math.random() * 360);
                var saturation = 0 + '%';
                var lightness = Math.floor(Math.random() * 70) + '%';
                return 'hsl(' + hue + ',' + saturation + ',' + lightness + ')';
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(function () {
                    
                }, function (err) {
                    console.error('Failed to copy: ', err);
                });
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap');

        :root {
            --ease-v2-s1: cubic-bezier(.35, .05, 0, 1);
        }

        * {
            transition-duration: 500ms;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'outfit';
        }

        .circle-container {
            display: flex;
            gap: 5rem;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
            width: 100vw;
            justify-content: center;
            padding: 2rem;
        }

        .circle {
            cursor: pointer;
            position: relative;
            border-radius: 100%;
            background-color: var(--color);
            color: var(--color);
            height: 100px;
            aspect-ratio: 1;
            display: grid;
            place-items: center;
            padding: 1rem;
            text-align: center;
            color: #FFF;
            transition-timing-function: var(--timing);
        }

        .circle:hover {
            background-color: #008b8b !important;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div class="circle-container"></div>

</body>

</html>
